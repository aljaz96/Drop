apply plugin: "java"
sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
sourceSets.main.java.srcDirs = ["src/"]
eclipse.project {
    name = appName + "-core"
}
dependencies {
    compile files('build/libs/wekaSTRIPPED.jar')
    compile files('build/libs/indiespot-media-0.8.09.jar')
    compile 'com.google.gwt:gwt-user:2.8.0'
}